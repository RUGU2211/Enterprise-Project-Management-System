<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Team Invitation</h1>
    </div>
    <div class="content">
        <p>Hello <span th:text="${user.getFullName()}">User</span>,</p>
        <p>You have been invited to join the team <strong th:text="${team.getName()}">Team Name</strong>.</p>
        <p>Team Description: <span th:text="${team.getDescription()}">Team Description</span></p>
        <p>Please click the button below to accept the invitation and join the team:</p>
        <a th:href="@{${'http://localhost:3000/teams/' + team.getId() + '/join'}}" class="button">Join Team</a>
    </div>
    <div class="footer">
        <p>This is an automated message from Project Management Tool. Please do not reply to this email.</p>
    </div>
</body>
</html>
